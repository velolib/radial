name: Release Build
on:
  push:
    tags: ["v*"] # Triggers only when you push a tag like v1.0.0-1.21.10

jobs:
  build:
    name: Build Tagged Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Make Gradle Executable
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew build --stacktrace --no-daemon

      - name: Rename and Clean Artifacts
        run: |
          # 1. Get version from tag (e.g. v1.0.0-1.21.10 -> 1.0.0-1.21.10)
          CLEAN_VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          
          # 2. Enter build directory
          cd build/libs/
          
          # 3. Find the main jar and rename it to exactly radial-VERSION.jar
          # (Filtering out -dev and -sources jars)
          MAIN_JAR=$(ls | grep -v "-dev" | grep -v "-sources" | head -n 1)
          mv "$MAIN_JAR" "radial-$CLEAN_VERSION.jar"
          
          # 4. Remove the extra jars so they aren't uploaded
          rm *-dev.jar *-sources.jar || true
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: radial-${{ github.ref_name }}
          path: build/libs/radial-*.jar
          if-no-files-found: error
name: Release Build
on:
  push:
    tags: ["v*"] # Triggers only when you push a tag like v1.0.0-1.21.10

jobs:
  build:
    name: Build Tagged Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Cache Gradle Packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Make Gradle Executable
        run: chmod +x gradlew

      - name: Build JAR
          run: ./gradlew build --stacktrace --no-daemon

      - name: Rename and Clean Artifacts
        run: |
          # 1. Get version from tag (e.g. v1.0.0-1.21.10 -> 1.0.0-1.21.10)
          CLEAN_VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          
          # 2. Find the MAIN jar (not sources, not dev)
          # We look for a jar that doesn't have "sources" or "dev" in the name
          MAIN_JAR=$(find build/libs -maxdepth 1 -type f -name "*.jar" ! -name "*-sources.jar" ! -name "*-dev.jar" | head -n 1)
          
          if [ -z "$MAIN_JAR" ]; then
            echo "Error: Could not find the main JAR file!"
            exit 1
          fi

          echo "Found main JAR: $MAIN_JAR"
          
          # 3. Rename it to the target name
          mv "$MAIN_JAR" "build/libs/radial-$CLEAN_VERSION.jar"
          
          # 4. Cleanup extra jars so they don't get uploaded
          rm build/libs/*-sources.jar build/libs/*-dev.jar || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: radial-${{ github.ref_name }}
          # Upload only our specifically renamed jar
          path: build/libs/radial-*.jar
          if-no-files-found: error